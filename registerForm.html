<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học gia sư</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      text-align: center;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký học gia sư</h2>
    
    <!-- Nhúng Google Form vào đây -->
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSeuI6fRgdNnGzJZzatwmxv30NK0rFZSbtJv_7wfZC8jpz5gvQ/viewform?embedded=true" 
      width="640" 
      height="1781" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Đang tải…
    </iframe>
</body>
</html>
