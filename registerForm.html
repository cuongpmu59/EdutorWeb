<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học gia sư</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký học gia sư</h2>
    <form action="#" method="post">
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="phone">Điện thoại</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Địa chỉ</label>
      <input type="text" id="address" name="address" required>

      <label for="subject">Môn học muốn học</label>
      <select id="subject" name="subject" required>
        <option value="">-- Chọn môn học --</option>
        <option value="Toán">Toán</option>
        <option value="Lý">Vật Lý</option>
        <option value="Hóa">Hóa Học</option>
        <option value="Anh">Tiếng Anh</option>
        <option value="Khác">Khác</option>
      </select>

      <label for="note">Ghi chú</label>
      <textarea id="note" name="note" rows="4" placeholder="Ví dụ: Cần học cấp tốc trong 2 tháng..."></textarea>

      <button type="submit">Gửi đăng ký</button>
    </form>
  </div>
</body>
</html>
