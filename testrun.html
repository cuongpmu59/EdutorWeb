<!DOCTYPE html>
<html>
<head>
  <title>Tabs vá»›i iframe</title>
  <style>
    .tabs button {
      padding: 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="tabs">
  <button onclick="loadPage('page1.html')">Trang 1</button>
  <button onclick="loadPage('page2.html')">Trang 2</button>
  <button onclick="loadPage('page3.html')">Trang 3</button>
</div>

<iframe id="contentFrame" src="page1.html"></iframe>

<script>
  function loadPage(url) {
    document.getElementById('contentFrame').src = url;
  }
</script>

</body>
</html>
