<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trắc nghiệm có hình ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    img {
      display: block;
      max-width: 100%;
      margin: 15px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
  <!-- Nội dung câu hỏi sẽ được chèn vào đây -->
</div>

<script>
  // Câu hỏi mẫu có hình ảnh
  const question = {
    question: "Hình nào là tam giác đều?",
    image: "images/tamgiac.png", // Đảm bảo ảnh có trong thư mục "images/"
    options: ["Hình A", "Hình B", "Hình C", "Hình D"],
    answer: 1 // Chỉ số đáp án đúng (bắt đầu từ 0)
  };

  const container = document.getElementById("quiz-container");

  container.innerHTML = `
    <h3>${question.question}</h3>
    <img src="${question.image}" alt="Hình minh họa">
    <ul>
      ${question.options.map((opt, i) => `
        <li>
          <label><input type="radio" name="q" value="${i}"> ${opt}</label>
        </li>
      `).join("")}
    </ul>
    <button onclick="checkAnswer()">Nộp bài</button>
    <p id="result"></p>
  `;

  function checkAnswer() {
    const selected = document.querySelector('input[name="q"]:checked');
    const result = document.getElementById("result");
    if (!selected) {
      result.textContent = "Bạn chưa chọn đáp án!";
      result.style.color = "red";
      return;
    }
    const isCorrect = parseInt(selected.value) === question.answer;
    result.textContent = isCorrect ? "Chính xác!" : "Sai rồi!";
    result.style.color = isCorrect ? "green" : "red";
  }
</script>

</body>
</html>
