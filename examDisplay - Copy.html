<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="css/styles_Exam.css">
</head>
<body>
  <div class="container">
    <!-- Cột bên trái: Bài thi trắc nghiệm -->
    <div class="left-column">
      <h2>Bài Thi Trắc Nghiệm</h2>
      <form id="quizForm">
        <div class="question">
          <p>Câu 1: 2 + 2 = ?</p>
          <label><input type="radio" name="q1" value="A"> A. 3</label><br>
          <label><input type="radio" name="q1" value="B"> B. 4</label><br>
          <label><input type="radio" name="q1" value="C"> C. 5</label><br>
          <label><input type="radio" name="q1" value="D"> D. 6</label><br>
        </div>

        <div class="question">
          <p>Câu 2: 3 + 5 = ?</p>
          <label><input type="radio" name="q2" value="A"> A. 7</label><br>
          <label><input type="radio" name="q2" value="B"> B. 8</label><br>
          <label><input type="radio" name="q2" value="C"> C. 9</label><br>
          <label><input type="radio" name="q2" value="D"> D. 10</label><br>
        </div>

        <!-- Thêm các câu hỏi khác tại đây -->
        <button type="submit">Nộp bài</button>
      </form>
    </div>

    <!-- Cột bên phải: Phiếu trả lời trắc nghiệm -->
    <div class="right-column">
      <h2>Phiếu Trả Lời</h2>
      <div id="answerSheet">
        <div class="answer">
          <p>Câu 1:</p>
          <label><input type="radio" name="ans1" value="A"> A</label>
          <label><input type="radio" name="ans1" value="B"> B</label>
          <label><input type="radio" name="ans1" value="C"> C</label>
          <label><input type="radio" name="ans1" value="D"> D</label>
        </div>

        <div class="answer">
          <p>Câu 2:</p>
          <label><input type="radio" name="ans2" value="A"> A</label>
          <label><input type="radio" name="ans2" value="B"> B</label>
          <label><input type="radio" name="ans2" value="C"> C</label>
          <label><input type="radio" name="ans2" value="D"> D</label>
        </div>
        
        <!-- Các câu hỏi khác sẽ được hiển thị tại đây -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

  
</body>
</html>
