<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm Gia Sư Ngay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #de6581;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #de6581;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c94d6c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng ký tìm gia sư ngay</h1>
        <p>Vui lòng điền thông tin bên dưới để chúng tôi liên hệ và tư vấn phù hợp.</p>
        <form action="#" method="post">
            <label for="fullname">Họ và tên phụ huynh/học sinh:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">Số điện thoại liên hệ:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="grade">Lớp học:</label>
            <select id="grade" name="grade" required>
                <option value="">-- Chọn lớp học --</option>
                <option value="Cấp 1">Cấp 1</option>
                <option value="Cấp 2">Cấp 2</option>
                <option value="Cấp 3">Cấp 3</option>
                <option value="Luyện thi chứng chỉ">Luyện thi chứng chỉ</option>
            </select>

            <label for="subjects">Môn học cần học (Toán, Anh, Lý...):</label>
            <input type="text" id="subjects" name="subjects" required>

            <label for="note">Yêu cầu khác (nếu có):</label>
            <textarea id="note" name="note" rows="4"></textarea>

            <button type="submit">Gửi yêu cầu</button>
        </form>
    </div>
</body>
</html>
