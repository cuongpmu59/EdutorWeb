<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Upload áº¢nh (cÃ³ nÃ©n) lÃªn Cloudinary</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .preview { margin-top: 15px; }
    img { max-width: 300px; border: 1px solid #ccc; padding: 5px; border-radius: 8px; }
    .status { margin-top: 10px; font-weight: bold; color: green; }
</style>
</head>
<body>

<h2>ğŸ“¤ Upload áº£nh (Ä‘Ã£ nÃ©n)</h2>
<input type="file" id="fileInput" accept="image/*">
<button id="uploadBtn">Táº£i lÃªn</button>

<div class="status" id="status"></div>
<div class="preview" id="preview"></div>

<script>
function compressImage(file, quality = 0.7, maxWidth = 1280) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = event => {
            const img = new Image();
            img.onload = () => {
                // TÃ­nh kÃ­ch thÆ°á»›c má»›i
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }

                // Váº½ láº¡i áº£nh vÃ o canvas
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // Xuáº¥t áº£nh dÆ°á»›i dáº¡ng blob Ä‘Ã£ nÃ©n
                canvas.toBlob(blob => {
                    resolve(blob);
                }, 'image/jpeg', quality);
            };
            img.onerror = () => reject("KhÃ´ng thá»ƒ Ä‘á»c áº£nh");
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
}

document.getElementById("uploadBtn").addEventListener("click", async function() {
    let file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Vui lÃ²ng chá»n áº£nh trÆ°á»›c khi táº£i lÃªn!");
        return;
    }

    document.getElementById("status").textContent = "â³ Äang nÃ©n áº£nh...";
    let compressedBlob;
    try {
        compressedBlob = await compressImage(file, 0.7, 1280); // 70% cháº¥t lÆ°á»£ng, max 1280px
    } catch (err) {
        document.getElementById("status").textContent = "âŒ Lá»—i nÃ©n áº£nh: " + err;
        return;
    }

    let formData = new FormData();
    formData.append("file", compressedBlob, file.name);

    document.getElementById("status").textContent = "â³ Äang táº£i lÃªn...";

    fetch("upload_image.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.secure_url) {
            document.getElementById("status").textContent = "âœ… Táº£i lÃªn thÃ nh cÃ´ng!";
            document.getElementById("preview").innerHTML = `
                <p>Link áº£nh: <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>
                <img src="${data.secure_url}" alt="Uploaded Image">
            `;
        } else {
            document.getElementById("status").textContent = "âŒ Lá»—i: " + (data.error?.message || JSON.stringify(data.error));
        }
    })
    .catch(err => {
        document.getElementById("status").textContent = "âŒ Lá»—i: " + err;
    });
});
</script>
