<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thi Trắc Nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .left-column {
      flex: 2;
      max-height: 600px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #ffffff;
    }

    .right-column {
      flex: 1;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .question {
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .question p {
      font-weight: bold;
    }

    .question img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }

    .answer-sheet {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .answer-row span {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    .answer-row label {
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }

    .correct {
      background-color: #d4edda;
    }

    .incorrect {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đề thi trắc nghiệm Toán</h1>
    <div class="grid">
      <!-- CỘT TRÁI: Câu hỏi -->
      <form id="quizForm" class="left-column">
        <div class="question" data-q="q1">
          <p>Câu 1: \( \int x \, dx = ? \)</p>
          <label><input type="radio" name="q1" value="a"> \( x^2 + C \)</label><br>
          <label><input type="radio" name="q1" value="b"> \( \frac{1}{2}x^2 + C \)</label><br>
          <label><input type="radio" name="q1" value="c"> \( \ln x + C \)</label><br>
          <label><input type="radio" name="q1" value="d"> Không xác định</label>
        </div>
        <div class="question" data-q="q2">
          <p>Câu 2: \( \lim_{x \to 0} \frac{\sin x}{x} = ? \)</p>
          <label><input type="radio" name="q2" value="a"> 0</label><br>
          <label><input type="radio" name="q2" value="b"> 1</label><br>
          <label><input type="radio" name="q2" value="c"> Vô hạn</label><br>
          <label><input type="radio" name="q2" value="d"> Không xác định</label>
        </div>
        <div class="question" data-q="q3">
          <p>Câu 3: Đạo hàm của \( e^x \) là gì?</p>
          <label><input type="radio" name="q3" value="a"> \( e^x \)</label><br>
          <label><input type="radio" name="q3" value="b"> \( x \cdot e^x \)</label><br>
          <label><input type="radio" name="q3" value="c"> \( \ln x \)</label><br>
          <label><input type="radio" name="q3" value="d"> 1</label>
        </div>
        <div class="question" data-q="q4">
          <p>Câu 4: Thể tích hình chóp S.ABCD có đáy là hình vuông cạnh \( a \), SA vuông góc đáy và SA = \( a \):</p>
          <label><input type="radio" name="q4" value="a"> \( a^3 \)</label><br>
          <label><input type="radio" name="q4" value="b"> \( \frac{1}{3}a^3 \)</label><br>
          <label><input type="radio" name="q4" value="c"> \( \frac{1}{2}a^3 \)</label><br>
          <label><input type="radio" name="q4" value="d"> \( \frac{2}{3}a^3 \)</label>
        </div>
        <button type="button" onclick="submitQuiz()">Nộp bài</button>
        <div id="result"></div>
      </form>

      <!-- CỘT PHẢI: Phiếu trả lời -->
      <div class="right-column">
        <h2>Phiếu trả lời</h2>
        <div class="answer-sheet">
          <!-- Các dòng sẽ được sinh bởi JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Tệp JS riêng -->
  <script src="script.js"></script>
</body>
</html>
