<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Câu Hỏi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .buttons button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .bottom-buttons button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Form Câu Hỏi Trắc Nghiệm</h2>

  <!-- Phần 1 + Phần 2 (cùng hàng) -->
  <div class="row">
    <!-- Phần 1: Nhập câu hỏi và các lựa chọn -->
    <div class="column">
      <label for="question">Câu hỏi:</label>
      <textarea id="question" rows="3"></textarea>

      <label for="optionA">Lựa chọn A:</label>
      <input type="text" id="optionA">

      <label for="optionB">Lựa chọn B:</label>
      <input type="text" id="optionB">

      <label for="optionC">Lựa chọn C:</label>
      <input type="text" id="optionC">

      <label for="optionD">Lựa chọn D:</label>
      <input type="text" id="optionD">
    </div>

    <!-- Phần 2: Các nút Thêm, Xoá, Sửa -->
    <div class="column">
      <label>Thao tác câu hỏi:</label>
      <div class="buttons">
        <button type="button">Thêm</button>
        <button type="button">Xoá</button>
        <button type="button">Sửa</button>
      </div>
      <div class="bottom-buttons">
        <button type="button">Tìm</button>
        <button type="button">Hiển thị</button>
        <button type="button">Lưu</button>
      </div>
    </div>
  </div>

  <!-- Phần 3: Bảng câu hỏi -->
  <h3>Danh sách câu hỏi</h3>
  <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
    <thead style="background-color: #f2f2f2;">
      <tr>
        <th style="width: 5%;">ID</th>
        <th style="width: 30%;">Câu hỏi</th>
        <th style="width: 10%;">Hình ảnh</th>
        <th style="width: 10%;">Đáp án 1</th>
        <th style="width: 10%;">Đáp án 2</th>
        <th style="width: 10%;">Đáp án 3</th>
        <th style="width: 10%;">Đáp án đúng</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tổng của 2 và 3 bằng bao nhiêu?</td>
        <td><img src="images/hinhchop.jpg" alt="Hình" width="50"></td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>5</td>
      </tr>
      <!-- Các dòng khác có thể được thêm động bằng JS -->
    </tbody>
  </table>



</body>

</html>
