<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Đề thi trắc nghiệm Toán</h1>
    <form id="quizForm">
      <div class="question">
        <p>Câu 1: \( \int x \, dx = ? \)</p>
        <label><input type="radio" name="q1" value="a"> \( x^2 + C \)</label><br>
        <label><input type="radio" name="q1" value="b"> \( \frac{1}{2}x^2 + C \)</label><br>
        <label><input type="radio" name="q1" value="c"> \( \ln x + C \)</label>
      </div>
      <div class="question">
        <p>Câu 2: \( \lim_{x \to 0} \frac{\sin x}{x} = ? \)</p>
        <label><input type="radio" name="q2" value="a"> 0</label><br>
        <label><input type="radio" name="q2" value="b"> 1</label><br>
        <label><input type="radio" name="q2" value="c"> Vô hạn</label>
      </div>
      <div class="question">
        <p>Câu 3: Đạo hàm của \( e^x \) là gì?</p>
        <label><input type="radio" name="q3" value="a"> \( e^x \)</label><br>
        <label><input type="radio" name="q3" value="b"> \( x \cdot e^x \)</label><br>
        <label><input type="radio" name="q3" value="c"> \( \ln x \)</label>
      </div>
      <button type="button" onclick="submitQuiz()">Nộp bài</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
