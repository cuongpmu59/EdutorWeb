<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Web Có Banner</title>
  <style>
    /* CSS cơ bản cho bố cục */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url('banner.jpg'); /* Thay bằng ảnh banner của bạn */
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <h1>Chào mừng đến với Website của tôi</h1>
  </header>

  <!-- Menu điều hướng -->
  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Dịch vụ</a>
    <a href="#">Liên hệ</a>
  </nav>

  <!-- Nội dung chính -->
  <main>
    <h2>Giới thiệu</h2>
    <p>Đây là một trang web mẫu có tích hợp banner đẹp phía trên và các phần nội dung bên dưới. Bạn có thể chỉnh sửa nội dung theo nhu cầu.</p>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Thiết kế bởi Bạn
  </footer>

</body>
</html>
