<html lang="vi">
<head>

        .wrapper {

            margin: 20px auto;
            background-color: #ffffff;

        }

        nav li a {

            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            text-decoration: none;
        }

        nav li a:hover,
        nav li a.current {
            color: #000;
        }

        a {
            color: #de6581;
            text-decoration: none;
        }

        }

        article {

            width: 100%;
        }
